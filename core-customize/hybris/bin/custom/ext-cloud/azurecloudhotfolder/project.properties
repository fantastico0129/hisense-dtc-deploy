# Specifies the location of the spring context file putted automatically to the global platform application context.
azurecloudhotfolder.application-context=azurecloudhotfolder-spring.xml

azure.hotfolder.storage.account.connection-string=UseDevelopmentStorage=true
azure.hotfolder.storage.account.name=yourAccountName

azure.hotfolder.storage.container.name=hybris
azure.hotfolder.storage.container.create=true
azure.hotfolder.storage.container.hotfolder=${tenantId}/hotfolder
azure.hotfolder.storage.container.match.pattern=^((?!ignore).)*$

azure.hotfolder.storage.polling.fetch.batch-size=1
azure.hotfolder.storage.polling.core-pool-size=1
azure.hotfolder.storage.polling.max-pool-size=1
azure.hotfolder.storage.polling.fixed.rate=15000
azure.hotfolder.storage.delete.remote.files=false

# Following properties are used in CHF re-process file scenario.
# When files are in processing folder and the CHF node crashes or is removed for any reason, then new CHF node doesn't process/imports the files that are already present in processing folder.
# These files remain in processing folder, until they are manually moved to root folder for re-processing. CHF re-process file flow prevents this manual intervention and moves the
# unprocessed file to the root folder automatically. This movement of file is governed by another property 'cloud.hotfolder.unprocessed.file.action'.

# Set azure.hotfolder.storage.unprocessed.file.polling.fetch.batch-size '1' to enable re-process unprocessed file flow.
azure.hotfolder.storage.unprocessed.file.polling.fetch.batch-size=0
azure.hotfolder.storage.unprocessed.file.polling.core-pool-size=1
azure.hotfolder.storage.unprocessed.file.polling.max-pool-size=1
azure.hotfolder.storage.unprocessed.file.polling.fixed.rate=15000

# Specifies how long the spring integration metadata store for unprocessed files will keep its data.
cloud.hotfolder.unprocessed.file.metadata.ttl=900000
cloud.hotfolder.unprocessed.file.metadata.max-size=1000

# Count after which unprocessed file will be handled and sent for reprocessing or error or archive based upon the value of 'cloud.hotfolder.unprocessed.file.action'.
cloud.hotfolder.unprocessed.file.metadata.check.max-count=10

# Specifies enum value to take action on files that are not being processed but are in the processing directory in azure hotfolder.
# Expected values: RESUBMIT_FILE - Moves the file to remote hotfolder directory for re-processing.
#                  ARCHIVE_FILE - Moves the file to archive directory in hotfolder.
#                  ERROR_FILE - Moves the file to error directory in hotfolder.
cloud.hotfolder.unprocessed.file.action=RESUBMIT_FILE

azure.hotfolder.storage.metadatastore.region=yAzureHotfolders
azure.hotfolder.storage.metadatastore.prefix=duplicate-filter:

azure.hotfolder.local.sync.basefolder=${HYBRIS_DATA_DIR}/azurecloudhotfolder/sync

# This regex captures the 'error_' files produced by the platform ImpexTransformerTask
azure.hotfolder.local.sync.error.match.pattern=^error_.*$

# Specify what the root URL is for remote media when hotfolder is importing media, and the name of the media folder to use/create within platform
cloud.hotfolder.default.images.root.url=http:https://${azure.hotfolder.storage.account.name}.blob.core.windows.net/${azure.hotfolder.storage.container.name}/${tenantId}/images
cloud.hotfolder.default.images.media.folder.qualifier=azureimages
